<body>
    <main class="login-container">
        <div class="brand-header">
            <h1>DISPEXA</h1>
            <h2>Entrar no Dispexa</h2>
            <h3>Digite seu nome de usuário e senha abaixo</h3>
        </div>
        <form class="login-form" id="loginForm" method="post" action="login.php">
            <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="a" name="email" required placeholder="E-mail">
                
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-input-container">
                    <input type="password" id="senha" name="senha" required placeholder="*****"></input>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye-slash" style="font-size: 16px; color: #6c757d;"></i>
                    </button>
                    <div class="password-strength-container"></div>
                </div>
                <p class="forgot-password">Esqueceu a senha?</p>
            </div>

            <button type="submit" class="btn-login">Conecte-se</button>
        </form>
        </form>

        <div>
            <h4>
                Não tem conta? <a href="../../registro/registro.html">Contate o administrador</a>
            </h4>
        </div>
    </main>
