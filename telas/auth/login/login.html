<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPEXA - Login</title>
    <!-- Estilos base -->
    <link rel="stylesheet" href="../../../styles/base/reset.css">
    <link rel="stylesheet" href="../../../styles/base/variables.css">
    <link rel="stylesheet" href="../../../styles/base/typography.css">
    <!-- Componentes -->
    <link rel="stylesheet" href="../../../styles/components/buttons.css">
    <!-- Estilo específico da página -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap">
</head>
<body>
    <main class="login-container">
        <div class="brand-header">
            <h1>DISPEXA</h1>
            <h2>Entrar no Dispexa</h2>
            <h3>Digite seu nome de usuário e senha abaixo</h3>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-input-container">
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye-slash" style="font-size: 16px; color: #6c757d;"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="btn-login">Conecte-se</button>
        </form>

        <div class="register-link">
            Não tem conta? <a href="../registro/registro.html">Contate o administrador</a>
        </div>
    </main>

    <script type="module" src="login.js"></script>
</body>
</html>
