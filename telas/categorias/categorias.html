<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPEXA - Gestão de Categorias</title>
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <link rel="stylesheet" href="../../styles/base/variables.css">
    <link rel="stylesheet" href="../../styles/components/buttons.css">
    <link rel="stylesheet" href="../../styles/components/tables.css">
    <link rel="stylesheet" href="../../styles/components/forms.css">
    <link rel="stylesheet" href="categorias.css">
    <link rel="stylesheet" href="../../styles/base/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
     <link rel="shortcut icon" type="image/x-icon" href="../../imagens/icons/macaicon.png" >
</head>

<body>
    <div id="bglhdecima">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <button class="voltar"><a class="voltar" href="../painel/painel.html"><i class="fa-solid fa-arrow-left"></i></a>
        </button>

    </div>
    <div class="categorias">
        <header>
            <h1>DISPEXA </h1>
            <h2 class="categoriasd">Categorias</h2>

            <h2>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-circle-user"></i>
            </h2>
        </header>

        <nav class="sidebar">
            <ul>
                <a href="../painel/painel.html">
                    <li><i class="fas fa-network-wired"></i>Painel</li>
                </a>

                <!-- <a href="../membros/membros.html">
                    <li><i class="fas fa-users"></i>Membros</li>
                </a> -->

                <a href="../alimentos/alimentos.html">
                    <li><i class="fas fa-utensils"></i>Alimentos</li>
                </a>

                <a href="categorias.html">
                    <li class="active"><i class="fas fa-tags"></i>Categorias</li>
                </a>

                <a href="../relatorios/relatorios.html">
                    <li><i class="fa-solid fa-file-invoice"></i>Relatórios</li>
                </a>

                <a href="../embreve.html">
                    <li><i class="fas fa-clock"></i>Em breve...
                    </li>
                </a>
            </ul>
        </nav>

        <div class="categorias-container">
            <!-- Barra de ferramentas -->
            <div class="toolbar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar categorias..." id="inputBusca">
                </div>
                <select class="filter-select" id="filtroStatus">
                    <option value="">Todos os status</option>
                    <option value="ativo">Ativos</option>
                    <option value="inativo">Inativos</option>
                </select>
            </div>

            <!-- Tabela de categorias -->
            <div class="table-responsive">
                <button class="btn btn-primary" id="btnNovaCategoria">
                    ADICIONAR CATEGORIA
                </button>
                <table class="categorias-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCategorias">
                        <!-- Dados serão carregados via JavaScript -->


                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div class="pagination">
                <button disabled><i class="fas fa-chevron-left"></i></button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Modal de Cadastro/Edição -->
        <div class="modal" id="modalCategoria">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitulo">Adicionar nova categoria</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formCategoria">
                        <input type="hidden" id="categoriaId">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome da Categoria*</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>

                            <div class="form-group">
                                <label for="status">Status*</label>
                                <select id="status" name="status" required>
                                    <option value="">Selecione</option>
                                    <option value="ativo">Ativo</option>
                                    <option value="inativo">Inativo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="descricao">Descrição*</label>
                                <textarea id="descricao" name="descricao" required></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="btnAdicionar">ADICIONAR</button>
                            <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="categorias.js"></script>
</body>

</html>
